<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{excerpt}}">
    <title>{{title}} | {{siteTitle}}</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/highlight.css">
    
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:url" content="{{siteUrl}}{{urlPath}}">
    <meta property="og:type" content="article">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">{{siteTitle}}</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/blog/" class="nav-link active">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <article class="single-post">
            <header class="post-header">
                <h1>{{title}}</h1>
                
                <div class="post-meta">
                    <time datetime="{{date}}">{{formatted_date}}</time>
                    
                    {{#if tags}}
                    <div class="tags">
                        {{#each tags}}
                        <span class="tag">{{.}}</span>
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
            </header>
            
            <div class="post-content">
                {{htmlContent}}
            </div>
            
            <footer class="post-footer">
                <div class="back-to-blog">
                    <a href="/blog/" class="btn btn-outline">← Zurück zum Blog</a>
                </div>
            </footer>
        </article>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {{current_year}} {{author}}. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
