<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog von {{author}} - Alle Beiträge">
    <title>Blog | {{siteTitle}}</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/highlight.css">
    
    <meta property="og:title" content="Blog">
    <meta property="og:description" content="Blog von {{author}} - Alle Beiträge">
    <meta property="og:url" content="{{siteUrl}}/blog/">
    <meta property="og:type" content="website">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">{{siteTitle}}</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/blog/" class="nav-link active">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="blog-page">
            <header class="page-header">
                <h1>Blog</h1>
                <p>Alle Beiträge und Gedanken</p>
            </header>
            
            <div class="posts-list">
                {{#each posts}}
                <article class="post-item">
                    <h2><a href="{{urlPath}}">{{title}}</a></h2>
                    
                    <div class="post-meta">
                        <time datetime="{{date}}">{{formatted_date}}</time>
                        
                        {{#if tags}}
                        <div class="tags">
                            {{#each tags}}
                            <span class="tag">{{.}}</span>
                            {{/each}}
                        </div>
                        {{/if}}
                    </div>
                    
                    <div class="post-excerpt">{{excerpt}}</div>
                    
                    <a href="{{urlPath}}" class="read-more">Weiterlesen →</a>
                </article>
                {{/each}}
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {{current_year}} {{author}}. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
