<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Beiträge – Jonas Hartmann</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #ffffff;
      color: #000080;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    a {
      color: #800080;
      text-decoration: none;
    }
    a:visited {
      color: #ff0000;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 10pt;
      padding: 0 10px;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    .content-with-toc {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .beitrag-content {
      flex: 1;
      text-align: left;
    }
    .beitrag {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
    }
    .beitrag h1, .beitrag h2, .beitrag h3 {
      color: #000080;
      scroll-margin-top: 20px;
    }
    .beitrag h1 {
      font-size: 2em;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .beitrag h2 {
      font-size: 1.5em;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    .beitrag h3 {
      font-size: 1.2em;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .beitrag-datum {
      font-style: italic;
      color: #666;
      font-size: 0.9em;
    }
    .beitrag-liste {
      list-style-type: none;
      padding: 0;
    }
    .beitrag-liste li {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .beitrag-liste a {
      font-weight: bold;
      font-size: 1.1em;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
    .toc {
      position: sticky;
      top: 20px;
      width: 280px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
    .toc h4 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #000080;
      font-size: 16px;
      font-weight: bold;
    }
    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc li {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .toc li.toc-h1 {
      margin-left: 0;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #e0e0e0;
    }
    .toc li.toc-h2 {
      margin-left: 20px;
      font-size: 0.95em;
    }
    .toc li.toc-h3 {
      margin-left: 40px;
      font-size: 0.9em;
      color: #666;
    }
    .toc a {
      color: #800080;
      display: block;
      padding: 3px 5px;
      border-radius: 3px;
      transition: background-color 0.2s;
    }
    .toc a:hover {
      background-color: #e8e8e8;
    }
    .toc a.active {
      font-weight: bold;
      background-color: #d8d8d8;
    }
    .toc .toc-toggle {
      display: inline-block;
      cursor: pointer;
      user-select: none;
      margin-right: 5px;
      font-family: monospace;
      width: 15px;
      text-align: center;
    }
    .toc .toc-toggle.collapsed {
      transform: rotate(-90deg);
      display: inline-block;
    }
    .toc ul.collapsed {
      display: none;
    }
    @media (max-width: 1000px) {
      .toc {
        display: none;
      }
      .content-with-toc {
        display: block;
      }
    }
  </style>
</head>
<body link="#800080" bgcolor="#ffffff" text="#000080" vlink="#ff0000">

    <font size="6">H</font><font size="4">ARTMANN</font>

<!-- Inhalt -->
<div id="main-container">
  <div class="content">
    <p align="center"><b><font size="4">Beiträge</font></b></p>
    
    <div id="beitraege-container">
      <p class="loading">Beiträge werden geladen...</p>

<p align="center">
  <a href="index.html">Zurück zur Startseite</a>
</p>

<hr>

<!-- Footer -->
<div class="footer">
  <div>
    <font size="2">Copyright &copy; <span id="year"></span> <b>Jonas Hartmann</b></font>
  </div>
  <div>
    <font size="2"><a href="impressum.html">Impressum</a></font>
  </div>
</div>

<script>
  // Aktuelles Jahr automatisch einfügen
  document.getElementById("year").textContent = new Date().getFullYear();
  
  let beitraege = [];
  let aktuellerBeitrag = null;
  
  // URL-Handling
  function getURLParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }
  
  function setURLParameter(name, value) {
    const url = new URL(window.location);
    if (value) {
      url.searchParams.set(name, value);
    } else {
      url.searchParams.delete(name);
    }
    window.history.pushState({}, '', url);
  }
  
  // Markdown-Formatierung aus Text entfernen
  function entferneMarkdownFormatierung(text) {
    // Entferne Bold/Italic Markdown
    text = text.replace(/\*\*\*(.+?)\*\*\*/g, '$1');
    text = text.replace(/\*\*(.+?)\*\*/g, '$1');
    text = text.replace(/\*(.+?)\*/g, '$1');
    text = text.replace(/__(.+?)__/g, '$1');
    text = text.replace(/_(.+?)_/g, '$1');
    // Entferne Code-Formatierung
    text = text.replace(/`(.+?)`/g, '$1');
    // Entferne Links
    text = text.replace(/\[([^\]]+)\]\([^)]+\)/g, '$1');
    return text.trim();
  }
  
  // Überschriften aus Markdown extrahieren
  function extrahiereUeberschriften(markdown) {
    const ueberschriften = [];
    const zeilen = markdown.split('\n');
    let headingCounter = 0;
    
    zeilen.forEach((zeile, index) => {
      const h1Match = zeile.match(/^# (.+)$/);
      const h2Match = zeile.match(/^## (.+)$/);
      const h3Match = zeile.match(/^### (.+)$/);
      
      if (h1Match) {
        ueberschriften.push({
          text: entferneMarkdownFormatierung(h1Match[1]),
          level: 1,
          id: 'heading-' + headingCounter++,
          children: []
        });
      } else if (h2Match) {
        ueberschriften.push({
          text: entferneMarkdownFormatierung(h2Match[1]),
          level: 2,
          id: 'heading-' + headingCounter++,
          children: []
        });
      } else if (h3Match) {
        ueberschriften.push({
          text: entferneMarkdownFormatierung(h3Match[1]),
          level: 3,
          id: 'heading-' + headingCounter++,
          children: []
        });
      }
    });
    
    // Hierarchie aufbauen
    const hierarchie = [];
    let aktuelleH1 = null;
    let aktuelleH2 = null;
    
    ueberschriften.forEach(ueberschrift => {
      if (ueberschrift.level === 1) {
        hierarchie.push(ueberschrift);
        aktuelleH1 = ueberschrift;
        aktuelleH2 = null;
      } else if (ueberschrift.level === 2) {
        if (aktuelleH1) {
          aktuelleH1.children.push(ueberschrift);
        } else {
          hierarchie.push(ueberschrift);
        }
        aktuelleH2 = ueberschrift;
      } else if (ueberschrift.level === 3) {
        if (aktuelleH2 && aktuelleH1) {
          aktuelleH2.children.push(ueberschrift);
        } else if (aktuelleH1) {
          aktuelleH1.children.push(ueberschrift);
        } else {
          hierarchie.push(ueberschrift);
        }
      }
    });
    
    return hierarchie;
  }
  
  // Erweiterte Markdown-zu-HTML-Konvertierung mit IDs für Überschriften
  function markdownToHtmlMitIDs(markdown) {
    let html = markdown;
    let headingIndex = 0;
    
    // Überschriften mit IDs
    html = html.replace(/^### (.*$)/gim, function(match, p1) {
      const cleanText = entferneMarkdownFormatierung(p1);
      return '<h3 id="heading-' + (headingIndex++) + '">' + cleanText + '</h3>';
    });
    html = html.replace(/^## (.*$)/gim, function(match, p1) {
      const cleanText = entferneMarkdownFormatierung(p1);
      return '<h2 id="heading-' + (headingIndex++) + '">' + cleanText + '</h2>';
    });
    html = html.replace(/^# (.*$)/gim, function(match, p1) {
      const cleanText = entferneMarkdownFormatierung(p1);
      return '<h1 id="heading-' + (headingIndex++) + '">' + cleanText + '</h1>';
    });
    
    // Fett und Kursiv
    html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<b><i>$1</i></b>');
    html = html.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
    html = html.replace(/\*(.+?)\*/g, '<i>$1</i>');
    html = html.replace(/__(.+?)__/g, '<b>$1</b>');
    html = html.replace(/_(.+?)_/g, '<i>$1</i>');
    
    // Code
    html = html.replace(/`(.+?)`/g, '<code>$1</code>');
    
    // Listen
    const listLines = [];
    const lines = html.split('\n');
    let inList = false;
    
    lines.forEach(line => {
      if (line.match(/^[\*\-] /)) {
        if (!inList) {
          listLines.push('<ul>');
          inList = true;
        }
        listLines.push('<li>' + line.substring(2) + '</li>');
      } else {
        if (inList && line.trim() === '') {
          // Leere Zeile innerhalb der Liste ignorieren
        } else {
          if (inList) {
            listLines.push('</ul>');
            inList = false;
          }
          listLines.push(line);
        }
      }
    });
    
    if (inList) {
      listLines.push('</ul>');
    }
    
    html = listLines.join('\n');
    
    // Links
    html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
    
    // Absätze
    html = html.replace(/\n\n/g, '</p><p>');
    html = '<p>' + html + '</p>';
    
    // Mehrfache Absatz-Tags bereinigen
    html = html.replace(/<p><\/p>/g, '');
    html = html.replace(/<p>(<h[1-6])/g, '$1');
    html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
    html = html.replace(/<p>(<ul>)/g, '$1');
    html = html.replace(/(<\/ul>)<\/p>/g, '$1');
    
    return html;
  }
  
  // Inhaltsverzeichnis erstellen
  function erstelleInhaltsverzeichnis(hierarchie) {
    if (hierarchie.length === 0) return '';
    
    let tocHTML = '<div class="toc"><h4>Inhalt</h4>';
    
    function erstelleEbene(items, level) {
      if (items.length === 0) return '';
      
      let html = '<ul>';
      items.forEach(item => {
        const levelClass = 'toc-h' + item.level;
        html += `<li class="${levelClass}">`;
        
        if (item.children && item.children.length > 0) {
          html += `<span class="toc-toggle" onclick="toggleTocSection(this)">▼</span>`;
        }
        
        html += `<a href="#${item.id}" onclick="scrollZuUeberschrift('${item.id}'); return false;">
          ${item.text}
        </a>`;
        
        if (item.children && item.children.length > 0) {
          html += erstelleEbene(item.children, item.level + 1);
        }
        
        html += '</li>';
      });
      html += '</ul>';
      
      return html;
    }
    
    tocHTML += erstelleEbene(hierarchie, 1);
    tocHTML += '</div>';
    
    return tocHTML;
  }
  
  // Toggle TOC Section
  function toggleTocSection(element) {
    element.classList.toggle('collapsed');
    const ul = element.parentElement.querySelector('ul');
    if (ul) {
      ul.classList.toggle('collapsed');
    }
  }
  
  // Scroll zu Überschrift
  function scrollZuUeberschrift(id) {
    const element = document.getElementById(id);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth', block: 'start' });
      
      // Aktive Überschrift markieren
      document.querySelectorAll('.toc a').forEach(a => {
        a.classList.remove('active');
      });
      const activeLink = document.querySelector(`.toc a[href="#${id}"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }
  }
  
  // Scroll-Event für aktive Überschrift
  function setupScrollSpy() {
    let ticking = false;
    
    function updateActiveHeading() {
      const headings = document.querySelectorAll('h1[id], h2[id], h3[id]');
      const scrollPosition = window.scrollY + 100;
      
      let activeId = null;
      headings.forEach(heading => {
        if (heading.offsetTop <= scrollPosition) {
          activeId = heading.id;
        }
      });
      
      if (activeId) {
        document.querySelectorAll('.toc a').forEach(a => {
          a.classList.remove('active');
        });
        const activeLink = document.querySelector(`.toc a[href="#${activeId}"]`);
        if (activeLink) {
          activeLink.classList.add('active');
        }
      }
      
      ticking = false;
    }
    
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(updateActiveHeading);
        ticking = true;
      }
    });
  }
  
  // Datum formatieren
  function formatiereDatum(datumString) {
    const monate = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 
                    'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
    const datum = new Date(datumString);
    return datum.getDate() + '. ' + monate[datum.getMonth()] + ' ' + datum.getFullYear();
  }
  
  // Metadaten aus Markdown extrahieren
  function extrahiereMetadaten(markdown) {
    const zeilen = markdown.split('\n');
    let titel = 'Unbenannter Beitrag';
    let datum = null;
    let beschreibung = '';
    
    // Titel extrahieren (erste H1 Überschrift)
    for (const zeile of zeilen) {
      if (zeile.startsWith('# ')) {
        titel = entferneMarkdownFormatierung(zeile.substring(2));
        break;
      }
    }
    
    // Datum extrahieren (suche nach *Datum: ...)
    const datumMatch = markdown.match(/\*Datum:\s*(.+?)\*/);
    if (datumMatch) {
      datum = datumMatch[1].trim();
    }
    
    // Beschreibung extrahieren (erster Absatz nach Titel und Datum)
    const inhaltOhneTitel = markdown.replace(/^#\s+.+$/m, '').replace(/\*Datum:.+?\*/, '').trim();
    const erstesAbsatzMatch = inhaltOhneTitel.match(/^(.+?)(\n\n|$)/);
    if (erstesAbsatzMatch) {
      beschreibung = entferneMarkdownFormatierung(erstesAbsatzMatch[1]).substring(0, 150) + '...';
    }
    
    return { titel, datum, beschreibung };
  }
  
  // Beiträge aus index.json laden
  function ladeBeitraegeListe() {
    fetch('beitraege/index.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('index.json konnte nicht geladen werden');
        }
        return response.json();
      })
      .then(data => {
        beitraege = data.sort((a, b) => new Date(b.datum) - new Date(a.datum));
        
        // Prüfen ob ein spezifischer Beitrag in der URL ist
        const beitragParam = getURLParameter('beitrag');
        if (beitragParam) {
          const beitrag = beitraege.find(b => b.datei === beitragParam);
          if (beitrag) {
            ladeBeitrag(beitrag.datei);
            return;
          }
        }
        
        zeigeBeitraege();
      })
      .catch(error => {
        console.error('Fehler beim Laden der Beitragsliste:', error);
        ladeBeitraegeDirekt();
      });
  }
  
  // Fallback: Lade bekannte Beiträge direkt
  function ladeBeitraegeDirekt() {
    const bekannteBeitraege = ['beispiel-beitrag.md', 'zukunft-rechtswissenschaft.md', 'Zuzug in die Schweiz.md'];
    const geladeneBeitraege = [];
    
    Promise.all(bekannteBeitraege.map(datei => 
      fetch('beitraege/' + datei)
        .then(response => response.text())
        .then(markdown => {
          const metadaten = extrahiereMetadaten(markdown);
          return {
            datei: datei,
            titel: metadaten.titel,
            datum: metadaten.datum,
            beschreibung: metadaten.beschreibung
          };
        })
        .catch(() => null)
    )).then(results => {
      beitraege = results.filter(b => b !== null);
      
      const beitragParam = getURLParameter('beitrag');
      if (beitragParam) {
        const beitrag = beitraege.find(b => b.datei === beitragParam);
        if (beitrag) {
          ladeBeitrag(beitrag.datei);
          return;
        }
      }
      
      zeigeBeitraege();
    });
  }
  
  // Beiträge anzeigen
  function zeigeBeitraege() {
    aktuellerBeitrag = null;
    setURLParameter('beitrag', null);
    
    const mainContainer = document.getElementById('main-container');
    mainContainer.innerHTML = `
      <div class="content">
        <p align="center"><b><font size="4">Beiträge</font></b></p>
        <div id="beitraege-container"></div>
      </div>
    `;
    
    const container = document.getElementById('beitraege-container');
    
    if (beitraege.length === 0) {
      container.innerHTML = '<p align="center">Noch keine Beiträge vorhanden.</p>';
      return;
    }
    
    // Liste der verfügbaren Beiträge anzeigen
    let html = '<ul class="beitrag-liste">';
    
    beitraege.forEach(beitrag => {
      const datumAnzeige = beitrag.datum ? 
        (beitrag.datum.includes('-') ? formatiereDatum(beitrag.datum) : beitrag.datum) : 
        'Kein Datum';
      
      html += `
        <li>
          <a href="?beitrag=${encodeURIComponent(beitrag.datei)}" onclick="ladeBeitrag('${beitrag.datei}'); return false;">${beitrag.titel}</a>
          <div class="beitrag-datum">${datumAnzeige}</div>
          <div>${beitrag.beschreibung}</div>
        </li>
      `;
    });
    
    html += '</ul>';
    container.innerHTML = html;
  }
  
  // Einzelnen Beitrag laden und anzeigen
  function ladeBeitrag(dateiname) {
    aktuellerBeitrag = dateiname;
    setURLParameter('beitrag', dateiname);
    
    const mainContainer = document.getElementById('main-container');
    mainContainer.innerHTML = '<p class="loading">Beitrag wird geladen...</p>';
    
    fetch('beitraege/' + dateiname)
      .then(response => {
        if (!response.ok) {
          throw new Error('Beitrag konnte nicht geladen werden');
        }
        return response.text();
      })
      .then(markdown => {
        const ueberschriften = extrahiereUeberschriften(markdown);
        const html = markdownToHtmlMitIDs(markdown);
        const tocHTML = erstelleInhaltsverzeichnis(ueberschriften);
        
        mainContainer.innerHTML = `
          <div class="content-with-toc">
            <div class="beitrag-content">
              <div class="beitrag">
                ${html}
              </div>
              <p align="center">
                <a href="#" onclick="zeigeBeitraege(); return false;">← Zurück zur Übersicht</a>
              </p>
            </div>
            ${tocHTML}
          </div>
        `;
        
        // ScrollSpy aktivieren
        setupScrollSpy();
        
        // Wenn ein Hash in der URL ist, dorthin scrollen
        if (window.location.hash) {
          const id = window.location.hash.substring(1);
          setTimeout(() => scrollZuUeberschrift(id), 100);
        }
      })
      .catch(error => {
        mainContainer.innerHTML = `
          <div class="content">
            <p class="error">Fehler beim Laden des Beitrags.</p>
            <p align="center">
              <a href="#" onclick="zeigeBeitraege(); return false;">← Zurück zur Übersicht</a>
            </p>
          </div>
        `;
      });
  }
  
  // Browser-Navigation behandeln
  window.addEventListener('popstate', function(event) {
    const beitragParam = getURLParameter('beitrag');
    if (beitragParam && beitragParam !== aktuellerBeitrag) {
      ladeBeitrag(beitragParam);
    } else if (!beitragParam && aktuellerBeitrag) {
      zeigeBeitraege();
    }
  });
  
  // Beim Laden der Seite Beiträge laden
  ladeBeitraegeListe();
</script>
