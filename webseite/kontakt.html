<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktieren Sie Jonas Hartmann - Vereinbaren Sie einen Termin oder nehmen Sie Kontakt auf.">
    <title>Kontakt - Jonas Hartmann</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-light: #e94560;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(233, 69, 96, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Navigation Bar */
        .nav-bar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--text-light);
        }
        
        /* Header */
        header {
            padding: 3rem 0 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }
        
        /* Main Content */
        .content-wrapper {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .content-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Calendar Container */
        .calendar-container {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .alternative-contact {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        
        /* Footer */
        footer {
            margin-top: 6rem;
            padding: 3rem 2rem 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--text-light);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-section {
                padding: 2rem;
            }
            
            .calendar-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="back-link">
                <span>←</span> Zurück zur Startseite
            </a>
        </div>
    </nav>
    
    <header>
        <h1>Kontakt</h1>
    </header>
    
    <main class="content-wrapper">
        <section class="content-section">
            <p class="intro-text">
                Gerne können Sie über den untenstehenden Kalender einen Termin mit mir vereinbaren.
            </p>
            
            <!-- Cal.com Integration -->
            <div class="calendar-container">
                <!-- Cal inline embed code begins -->

                    (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");

            <p class="alternative-contact">
                Alternativ können Sie mich auch per E-Mail kontaktieren oder mir eine Nachricht über andere Kanäle zukommen lassen.
            </p>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p class="copyright">© <span id="year"></span> Jonas Hartmann</p>
            <a href="impressum.html" class="footer-link">Impressum</a>
        </div>
    </footer>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
